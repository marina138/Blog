{% extends 'base.html' %}

{% block content %}
  <div class="post-detail">
    <ul>
      <li><strong>Место:</strong> {{ post.location }}</li>
      <li><strong>Дата:</strong> {{ post.date }}</li>
      <li><strong>Категория:</strong> <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
    </ul>
    <p>{{ post.text }}</p>
    <a href="{% url 'blog:index' %}">Назад на главную</a>
  </div>
{% endblock %}
